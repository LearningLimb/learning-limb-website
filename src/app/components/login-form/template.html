<div class="container">
  <form #userForm="ngForm" role="form" class="form-signin">
    <div class="form-group row">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="user.local.email" name="email">
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="user.local.password" name="password">
      <div *ngIf="authError" class="font-italic">**Wrong Username/Password**</div>
    </div>

    <div class="form-group row justify-content-between">
      <label class="checkbox">
          <input type="checkbox" value="remember-me">&nbsp;Remember me
      </label>
      <button class="btn btn-primary" (click)="onSubmit()" type="submit">Sign in</button>
    </div>
  </form>

  <div class="row p-t-1">
    <a class="d-inline btn btn-link" data-dismiss="modal" routerLink="/signup">New User?</a>
    <a class="d-inline btn btn-link" data-dismiss="modal" routerLink="/signup">Forgot Password?</a>
  </div>

  <div class="row p-1">
    <a class='w-50 pr-1' href="/auth/google">
      <google-login-btn class="social-login"></google-login-btn>
    </a>
    <a class='w-50' href="/auth/facebook">
      <facebook-login-btn class="social-login"></facebook-login-btn>
    </a>
  </div>
</div>
