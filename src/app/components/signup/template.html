<div class="container">
  <div class="row justify-content-center">
    <ll-jumbotron class="col-md-8">
      <h2 class="text-xs-center">Sign up</h2>
      <div class="container">
        <form #userForm="ngForm" role="form" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="firstName" class="col-sm-1 col-form-label hidden-sm-down"><i class="fa fa-user fa-lg" aria-hidden="true"></i></label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="first-name-input" placeholder="First Name" required [(ngModel)]="user.name.givenName" name="firstName">
              <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required [(ngModel)]="user.name.familyName" name="lastName">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-1 col-form-label hidden-sm-down"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></label>
            <div class="col-sm-11">
              <input type="email" class="form-control" placeholder="Enter email" required [(ngModel)]="user.local.email" name="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-1 col-form-label hidden-sm-down"><i class="fa fa-unlock fa-lg" aria-hidden="true"></i></label>
            <div class="col-sm-11">
              <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="user.local.password" name="password">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required name="confirmPassword">
            </div>
          </div>

          <div class="form-group row justify-content-end">
            <button class="btn btn-primary" type="submit" [disabled]="!userForm.form.valid">Sign me up!</button>
          </div>
        </form>
      </div>
    </ll-jumbotron>
  </div>
</div>
